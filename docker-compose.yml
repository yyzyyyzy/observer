version: '3.8'

services:
  observer-agent:
    build: .
    container_name: network-observer
    privileged: true
    network_mode: host
    pid: host
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug:ro
      - /sys/kernel/btf:/sys/kernel/btf:ro
      - ./config.yaml:/app/config.yaml:ro
      - observer-logs:/var/log/observer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: observer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployments/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: observer-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./deployments/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./deployments/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployments/grafana/dashboards:/etc/grafana/provisioning/dashboards/json:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/json/network-overview.json
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  observer-logs:
  prometheus-data:
