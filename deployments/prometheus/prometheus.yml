# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'observer-cluster'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# 抓取配置
scrape_configs:
  # Network Observer Agent
  - job_name: 'network-observer'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          instance: 'observer-agent'
          service: 'network-monitoring'
    
    # 指标重新标记
    metric_relabel_configs:
      # 只保留 network_ 开头的指标
      - source_labels: [__name__]
        regex: 'network_.*'
        action: keep

  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
